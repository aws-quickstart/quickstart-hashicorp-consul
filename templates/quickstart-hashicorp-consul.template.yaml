                  - |
                    listen-address=127.0.0.1
                  - |
                    bind-interfaces
                  - |
          packages:
            apt:
              dnsmasq-base: []
              dnsmasq: []
          commands:
            01_start_dnsmasq:
              command: service dnsmasq restart
    Properties:
