Resources:
  ConsulSecGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Enables SSH access.
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          SourceSecurityGroupId: !Ref BastionSecurityGroupID
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: !Ref VPCCIDR
      Tags:
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref "AWS::StackName"
              - ConsulSecGroup
  ConsulServerAsg:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      LaunchConfigurationName: !Ref ConsulServerLC
      MinSize: !Ref ConsulServerNodes
      MaxSize: !Ref ConsulServerNodes
      DesiredCapacity: !Ref ConsulServerNodes
      LoadBalancerNames: [!Ref ConsulServerELB]
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1ID
        - !Ref PrivateSubnet2ID
        - !Ref PrivateSubnet3ID
      Tags:
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref "AWS::StackName"
              - Consul-Server
          PropagateAtLaunch: true
        - Key: !Ref ConsulEc2RetryTagKey
          Value: !Ref ConsulEc2RetryTagValue
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: !Ref ConsulServerNodes
        Timeout: PT20M
  ConsulClientAsg:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      LaunchConfigurationName: !Ref ConsulClientLC
      MinSize: !Ref ConsulClientNodes
      MaxSize: !Ref ConsulClientNodes
      DesiredCapacity: !Ref ConsulClientNodes
      VPCZoneIdentifier:
        - !Ref PrivateSubnet1ID
        - !Ref PrivateSubnet2ID
        - !Ref PrivateSubnet3ID
      Tags:
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref "AWS::StackName"
              - Consul-Client
          PropagateAtLaunch: true
    CreationPolicy:
      ResourceSignal:
        Count: !Ref ConsulClientNodes
        Timeout: PT20M
  ConsulServerELB:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Scheme: "internet-facing"
      Subnets:
        - !Ref PublicSubnet1ID
        - !Ref PublicSubnet2ID
        - !Ref PublicSubnet3ID
      SecurityGroups:
        - !Ref ConsulServerELBSecGroup
      CrossZone: true
      Listeners:
        - LoadBalancerPort: "80"
          InstancePort: "8500"
          Protocol: HTTP
        - LoadBalancerPort: "443"
          InstancePort: "8500"
          Protocol: HTTPS
          SSLCertificateId:
            !If
              - GenerateSSL
              - !GetAtt ConfigureSSLStack.Outputs.ACMCertificate
              - !Ref SSLCertificateArn
      HealthCheck:
        Target: HTTP:8500/v1/status/leader
        HealthyThreshold: "3"
        UnhealthyThreshold: "2"
        Interval: "30"
        Timeout: "5"
      ConnectionDrainingPolicy:
        Enabled: true
        Timeout: 300
      AccessLoggingPolicy:
        S3BucketName: !Ref ConsulServerLogsBucket
        S3BucketPrefix: ConsulELBLogs
        Enabled: true
        EmitInterval: 60
      Tags:
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref "AWS::StackName"
              - ConsulServerELB
    DependsOn: ConsulServerLogsBucketPolicy
  ConsulServerLogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
  ConsulServerLogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ConsulServerLogsBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ConsulQSGELBAccessLogs
            Action:
              - "s3:PutObject"
            Effect: Allow
            Resource:
              !Join [
                "",
                [
                  "arn:aws:s3:::",
                  !Ref "ConsulServerLogsBucket",
                  "/ConsulELBLogs",
                  "/*",
                ],
              ]
            Principal:
              AWS:
                !Join [
                  "",
                  [
                    "arn:aws:iam::",
                    !FindInMap [
                      RegionELBAccountId,
                      !Ref "AWS::Region",
                      AccountId,
                    ],
                    ":root",
                  ],
                ]
  ConsulServerELBSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enables ELB Access to cluster instances.
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        # - IpProtocol: tcp
        #   FromPort: 80
        #   ToPort: 80
        #   CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: "-1"
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Join
            - "-"
            - - !Ref "AWS::StackName"
              - ConsulServerELBSecGroup
  ConsulServerLC:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          cs_install:
            - install_and_enable_cfn_hup
            - create_consul_group_user_dir
            - install_consul
            - install_consul_template
            - consul_bootstrap
            - setup_dnsmasq
        install_and_enable_cfn_hup:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join
                - ""
                - - |
                    [main]
                  - stack=
                  - !Ref "AWS::StackId"
                  - |+

                  - region=
                  - !Ref "AWS::Region"
                  - |+
              mode: "000400"
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join
                - ""
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - >
                    path=Resources.ConsulClientLC.Metadata.AWS::CloudFormation::Init
                  - "action=/usr/local/bin/cfn-init -v "
                  - "         --stack "
                  - !Ref "AWS::StackName"
                  - "         --resource ConsulClientLC "
                  - "         --configsets cs_install "
                  - "         --region "
                  - !Ref "AWS::Region"
                  - |+

                  - |
                    runas=root
            /lib/systemd/system/cfn-hup.service:
              content: !Join
                - ""
                - - |
                    [Unit]
                  - |+
                    Description=cfn-hup daemon

                  - |
                    [Service]
                  - |
                    Type=simple
                  - |
                    ExecStart=/usr/local/bin/cfn-hup
                  - |+
                    Restart=always
                  - |
                    [Install]
                  - WantedBy=multi-user.target
          commands:
            01enable_cfn_hup:
              command: systemctl enable cfn-hup.service
            02start_cfn_hup:
              command: systemctl start cfn-hup.service
        create_consul_group_user_dir:
          users:
            consul:
              homeDir: /srv/consul
          commands:
            01_create_data_dir:
              command: mkdir -p /opt/consul/data
        install_consul:
          sources:
            /usr/bin/: https://releases.hashicorp.com/consul/1.7.0/consul_1.7.0_linux_amd64.zip
        install_consul_template:
          sources:
            /usr/bin/: https://releases.hashicorp.com/consul-template/0.24.0/consul-template_0.24.0_linux_amd64.zip
        consul_bootstrap:
          files:
            /opt/consul/config/server.json:
              content: !Sub |
                {
                  "advertise_addr": "PrivateIpAddress",
                  "bind_addr": "PrivateIpAddress",
                  "node_name": "InstanceId",
                  "datacenter": "${AWS::Region}",
                  "server": true,
                  "ui": true,
                  "leave_on_terminate" : true,
                  "skip_leave_on_interrupt" : true,
                  "disable_update_check": true,
                  "log_level": "warn",
                  "data_dir": "/opt/consul/data",
                  "client_addr": "0.0.0.0",
                  "bootstrap_expect": ${ConsulServerNodes},
                  "retry_join": ["provider=aws region=${AWS::Region} tag_key=${ConsulEc2RetryTagKey} tag_value=${ConsulEc2RetryTagValue}"],
                  "addresses": {
                    "http": "0.0.0.0"
                  },
                  "connect": {
                    "enabled": true
                  },
                  "autopilot": {
                    "cleanup_dead_servers": true,
                    "last_contact_threshold": "200ms",
                    "max_trailing_logs": 250,
                    "server_stabilization_time": "10s",
                    "redundancy_zone_tag": "az",
                    "disable_upgrade_migration": false,
                    "upgrade_version_tag": ""
                  }
                }
              
              mode: 000644
            /etc/systemd/system/consul.service:
              content: !Join
                - ""
                - - |
                    [Unit]
                  - |
                    Description="HashiCorp Consul - A service mesh solution"
                  - |
                    Documentation=https://www.consul.io/
                  - |
                    Requires=network-online.target
                  - |
                    After=network-online.target
                  - |
                    ConditionFileNotEmpty=/opt/consul/config/server.json
                  - |+
                    [Service]
                  - |
                    Type=notify
                  - |
                    User=consul
                  - |
                    Group=consul
                  - |
                    ExecStart=/usr/bin/consul agent -config-dir /opt/consul/config -data-dir /opt/consul/data
                  - |
                    ExecReload=/usr/bin/consul reload
                  - |
                    KillMode=process
                  - |
                    Restart=on-failure
                  - |
                    TimeoutSec=300s
                  - |
                    LimitNOFILE=65536
                  - |+
                    [Install]
                  - WantedBy=multi-user.target
          commands:
            00_fill_consul_config_ip:
              command: myip=`echo $(curl -s http://169.254.169.254/latest/meta-data/local-ipv4)` && sed -i "s/PrivateIpAddress/${myip}/g" /opt/consul/config/server.json
            01_fill_consul_config_instance_id:
              command: myid=`echo $(curl -s http://169.254.169.254/latest/meta-data/instance-id)` && sed -i "s/InstanceId/${myid}/g" /opt/consul/config/server.json
            02_change_ownership:
              command: chown -R consul:consul /opt/consul
            03_reload_systemd:
              command: systemctl daemon-reload
            04_start_consul:
              command: systemctl enable consul
            05_start_consul:
              command: systemctl start consul
        setup_dnsmasq:
          files:
            /etc/dnsmasq.d/consul:
              content: !Join
                - ""
                - - |
                    server=/consul/127.0.0.1#8600
                  - |
                    listen-address=127.0.0.1
                  - |
                    bind-interfaces
                  - |
          packages:
            apt:
              dnsmasq-base: []
              dnsmasq: []
              jq: []
          commands:
            01_start_dnsmasq:
              command: service dnsmasq restart
    Properties:
      InstanceType: !Ref ConsulInstanceType
      AssociatePublicIpAddress: false
      SecurityGroups:
        - !Ref ConsulSecGroup
      KeyName: !Ref KeyPair
      ImageId: !FindInMap
        - AWSAMIRegionMap
        - !Ref "AWS::Region"
        - US1604HVM
      IamInstanceProfile: !Ref ConsulServerProfile
      UserData:
        Fn::Base64: !Sub
          - |
            #!/bin/bash -x
            #CFN Functions
            function cfn_fail
            {
              cfn-signal -e 1 --stack ${AWS::StackName} --region ${AWS::Region} --resource ConsulServerAsg
              exit 1
            }
            function cfn_success
            {
              cfn-signal -e 0 --stack ${AWS::StackName} --region ${AWS::Region} --resource ConsulServerAsg
              exit 0
            }
            S3URI=https://${QSS3BucketName}.${S3Region}.amazonaws.com/${QSS3KeyPrefix}
            apt-get -y update
            # Install git
            apt-get install -y git jq
            #Load Linux utils
            until git clone https://github.com/aws-quickstart/quickstart-linux-utilities.git ; do echo "Retrying"; done
            cd /quickstart-linux-utilities && source quickstart-cfn-tools.source
            # Prep operating systems
            qs_update-os || qs_err
            qs_bootstrap_pip || qs_err
            qs_aws-cfn-bootstrap || qs_err
            #cfn-init
            echo "Executing config-sets"
